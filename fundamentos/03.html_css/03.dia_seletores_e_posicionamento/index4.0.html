<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.0.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="odd" id="primary-color">
    <h3>Cor primária</h3>
  </div>
  <div id="secundary-color">
    <h3>Cor Secundária</h3>
  </div>
  <div class="odd" id="complementar-color">
    <h3>Cor Complementar</h3>
  </div>
  <div id="dark-color">
    <h3>Cor Escura</h3>
  </div>
  <div class="odd" id="light-color">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
